<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Resultados</title>
</head>
<body>
    <div class="box-1">
       <p class="text-1">
        Your Result
       </p>
       <div class="circulo">
        <p class="numero">
            76 <br>
            <span class="second-n">
                of 100
            </span>
        </p>
       </div>
       <p class="text-2">
        Great
       </p>
       <p class="text-3">
        You scored higher than 65% of <br>
            the people who have taken <br>
            these tests.
       </p>
    </div>

    <div class="box-2">
        <p class="text-4">
            Summary
        </p>
        <div class="reaction">
            <span class="material-symbols-outlined">
                bolt
                </span>
            <h2 class="reaction-text"> Reaction</h2>
            <p class="reaction-first-n">80 /</p>
            <p class="reaction-n">100</p>
        </div>
        <div class="memory">
            <span class="material-symbols-outlined">
                neurology
                </span>
            <h2 class="memory-text">Memory</h2>
            <p class="memory-first-n">92 /</p>
            <p class="memory-n">100</p>
        </div>
        <div class="verbal">
            <span class="material-symbols-outlined">
                maps_ugc
                </span>
            <h2 class="verbal-text">Verbal</h2>
            <p class="verbal-first-n">61 /</p>
            <p class="verbal-n">100</p>
        </div>
        <div class="visual">
            <span class="material-symbols-outlined">
                visibility
                </span>
            <h2 class="visual-text">Visual</h2>
            <p class="visual-first-n">72 /</p>
            <p class="visual-n">100</p>
        </div>
        <div>
            <button class="buttom">
                Continue
            </button>
        </div>
    </div>
</body>
</html>
